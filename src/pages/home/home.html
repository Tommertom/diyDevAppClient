<ion-header>
  <ion-navbar>
    <ion-title>
      diyDevApp Client Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  Debuginfo
  <pre>{{debugInfo}}</pre>

  <button ion-button (click)="toggleFlashlight()">Toggle flashlight</button>
  <br>
  <button ion-button (click)="toggleLeanMode()">Toggle lean mode android fullscreen</button>
  <br>
  <button ion-button (click)="resetBadge()">Reset badge</button>
  <button ion-button (click)="setBadge()">Set badge</button>
  <br> Battery
  <pre>{{batteryLevel}}</pre>
  <br>
  <button ion-button (click)="setBrightnessLow()">Set brightness low</button>
  <button ion-button (click)="setBrightnessHigh()">Set brightness high</button>
  <br>
  <button ion-button (click)="doCallNumber()">Call number</button>
  <pre>{{callNumberResult}}</pre>
  <br>
  <button ion-button (click)="doCameraAction()">Take picture</button>
  <br>
  <img [src]="base64Image" />
  <br>
  <button ion-button (click)="doClipboard()">Clipboard action</button>
  <br>
  <button ion-button (click)="addContact()">Add contact</button>
  <br> Acceleration
  <pre>{{acceleration}}</pre>
  <br> Orientation
  <pre>{{orientation}}</pre>
  <br> Network
  <pre>{{networkData}}</pre>
  <br>
  NFC not done yet
  <br>
  <button ion-button (click)="doPrintAction()">Do print action</button>
</ion-content>
